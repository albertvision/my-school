<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Absences</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 th:text="${title}"></h1>
        <p>
            <a href="javascript:void(0);" id="addNewAbsencesButton" onclick="addNewRow()"
               class="btn btn-primary btn-sm">Добавяне на нов</a>
        </p>
        <p th:if="${result} != null"
           th:class="'alert alert-' + ${result.type().getUiClass()}"
           th:text="${result.message()}"/>

        <br th:if="${school == null}">
        <!-- Display selected school name -->
        <div class="container mt-3" th:if="${school != null}">
            <h2 class="font-weight-bold" th:text="${school.name}"></h2>
        </div>

        <form th:action="@{/set-teacher-and-class}" method="post">
            <div class="form-group" th:if="${selectedTeacher} == null">
                <label for="teacherId">Избери учител</label>
                <select id="teacherId" name="teacherId" class="form-control" required>
                    <option value="">Избери...</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.id + ' - ' + teacher.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="schoolClassId">Избери клас</label>
                <select id="schoolClassId" name="schoolClassId" class="form-control" required>
                    <option value="">Избери...</option>
                    <option th:each="schoolClass : ${schoolClasses}" th:value="${schoolClass.id}"
                            th:text="${schoolClass.school.name + ' - ' + schoolClass.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Избери</button>
        </form>
    </div>

    <!-- Table displaying absences objects -->
    <div class="panel panel-default">
        <div class="table-responsive">
            <table id="absencesTable" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>№ в класа</th>
                    <th>Име</th> <!-- 3 имена събрани в едно -->
                    <th>Дата</th>
                    <th>Предмет</th> <!--Име-->
                    <th>Тип</th> <!--Отсъствие-->
                    <th>Статус</th>
                    <th>Бележки</th>
                    <th colspan="2">Действия</th>
                </tr>
                </thead>
                <tbody id="absencesTableBody">
                <tr th:each="absences : ${absences}">
                    <td th:text="${absences.id}"></td>
                    <td th:text="${absences.studentNumberInClass}"></td>
                    <td th:text="${absences.studentNames}"></td> <!--TODO add from student table-->
                    <td th:text="${absences.absenceDate}"></td>
                    <td th:text="${absences.educObj}"></td>
                    <td th:text="${absences.absenceType}"></td>
                    <td th:text="${absences.status}"></td>
                    <td th:text="${absences.notes}"></td>
                    <td width="10">
                        <a th:id="'edit-btn-'+${absences.id}" href="javascript:void(0);"
                           class="btn btn-xs btn-warning"
                           th:onclick="'enableEdit(' + ${absences.id} + ')'"
                           data-toggle="tooltip"
                           title="Редактиране">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <form th:id="${absences.id}+'-form-edit'"
                              th:action="@{'/absences/' + ${absences.id} + '/update'}" method="post">
                            <a th:id="'save-btn-'+${absences.id}" href="javascript:void(0);"
                               class="btn btn-xs btn-success"
                               th:onclick="'saveEdit(' + ${absences.id} + ')'"
                               data-toggle="tooltip"
                               title="Запазване"
                               style="display: none;">
                                <i class="glyphicon glyphicon-ok"></i>
                            </a>
                        </form>
                    </td>
                    <td width="10">
                        <form th:action="'/absences/' + ${absences.id} + '/delete'" method="post">
                            <button type="submit"
                                    class="btn btn-xs btn-danger js-confirm"
                                    data-toggle="tooltip"
                                    title="Изтриване">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr id="newRow" style="display: none; ">
                    <td>#</td>
                    <td>
                        <input form="new-form-create" type="text" name="name" id="new-name" class="form-control"/>
                    </td>
                    <td>
                        <input form="new-form-create" type="text" name="egn" id="new-egn" class="form-control"/>
                    </td>
                    <td width="10">
                        <form id="new-form-create" th:action="@{/absences/create}" method="post">
                            <a href="javascript:void(0);" class="btn btn-xs btn-success" onclick="submitNew()">
                                <i class="glyphicon glyphicon-ok"></i>
                            </a>
                            <input type="hidden" name="schoolId" th:value="${school.id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </td>
                    <td width="10">
                        <a href="javascript:void(0);" class="btn btn-xs btn-danger" onclick="discardNewRow()">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/absences.js"></script>

</body>
</html>
